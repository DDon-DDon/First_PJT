version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: donedone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: donedone
      POSTGRES_PASSWORD: donedone123
      POSTGRES_DB: donedone
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U donedone"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (선택 사항 - DB 관리 UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: donedone-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@donedone.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
